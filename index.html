<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>workspace</title>

</head>

<style>
    body {background-color: #000000; margin:0}
    .back {background-image: url("hot.gif"); background-size:cover; background-repeat:no-repeat; height:100%}
    .title {color:white; text-align:center; font-family: 'Courier New', monospace;}

.discord {
  padding: 1.3em 3em;
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 2.5px;
  font-weight: 500;
  color: #000;
  background-color: #fff;
  border: none;
  border-radius: 45px;
  box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease 0s;
  cursor: pointer;
  margin-top:10%
}

.discord:hover {
  background-color: #23c483;
  box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
  color: #fff;
  transform: translateY(-7px);
}

.discord:active {
  transform: translateY(-1px);
}


</style>


<body>
    <div class = "back">
    <div style = "height:20%">
        <h1 class = "title">workspace</h1>
    </div>
        <center>
            <button class = "discord" onclick="document.location.href = 'https\://discord.gg/sgK9Xx9aBp'"> Discord </button>
        </center>
    
    </div>

</body>
</html>
